<!DOCTYPE html>
<html lang="es">

<head>
    <!-- HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción</title>
    <style>
        /* CSS - Los estilos se agregan dentro de la etiqueta "head"*/
        body {
            background-color: #444;
            color: #ddd;
            font-family: Helvetica;
        }

        strong {
            background-color: teal;
        }

    </style>
</head>

<body>
    <p>Hola <strong>mundo</strong>, estoy programando</p>
    <script>
        // JacaScript - Se añade al final de la etiqueta "body"
        var x = 1;
        var y = 2;
        var resultado_suma = x + y; //Case sensitive
        document.write("resultado de suma es igual a: " + resultado_suma); //Para escribir en en página web
    </script>
</body>

</html>
